<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" class="rel">
    <title>Tic-Tac-Toe </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="mainContainerClass">

        <!-- AUDIO PART : -->
        <div class="audioContainerID" id="introMusicID">
            <audio autoplay loop>
                <source src="audioFiles/mainIntroAudio.mp3" type="audio/mp3">
            </audio>
        </div>

        <!-- VIDEO PART : -->
        <div id="videoContainerID"></div>

        <!-- FIRST LOADING PAGE : -->
        <div class="firstLoadingImageClass" id="firstLoadingImageID">
            <button class="firstLoadingImageStartBtnClass" id="firstLoadingImageStartBtnID"
                onclick="goToTakeUserName()">
                PLAY
            </button>
        </div>

        <!-- LAST RESULT DISPLAY PAGE : -->
        <div class="replacableElementsClass" id="replacableElementsID">
            <div class="gameOverClass" id="gameOverID">
                <img src="/imgFiles/user.png" alt="userIcon" id="lastPageResultImageID"
                    style="height: 150px; border-radius: 80px;">
                <h1 class="declareWinnerClass" id="declareWinnerID"></h1>
            </div>
            <button class="lastPageHomeBtnClass" id="lastPageHomeBtnID">Play Again</button>
            <button class="lastPageEndGameBtnClass" id="lastPageEndGameBtnID" onclick="window.location.reload()">End
                Game</button>
        </div>

        <!-- THIRD TOSS PAGE : -->
        <div class="replacableElementsTwoClass" id="replacableElementsTwoID">
            <h1 class="tossContentClass" id="tossContentID"></h1>
            <button class="tossButtonClass" id="tossButtonID" onclick="onClickingTossBtn()">START TOSS</button>
            <h4 id="displayAboutTossBtnID">The Player who WINS the TOSS will get to play the game FIRST.</h4>
            <h1 id="displayTossWinnerOnTossPageID"></h1>
            <button id="continueFromTossPageToGamePageID" onclick="displayPlayBox()">Start Game</button>
        </div>

        <!-- SECOND USER INPUT PAGE : -->
        <div class="replacableElementsThreeClass" id="replacableElementsThreeID">
            <h1 class="" id="userNameInputPageHeadingID">Please Enter Your User Name : </h1>
            <div class="userNameInputMainContainerClass">

                <div class="user0NameInputBoxClass userNameInputBoxGeneral" id="user0NameInputBoxID">
                    <img src="/imgFiles/user.png" alt="userIcon" id="iconFirst0ID"
                        style="height: 150px; border-radius: 80px;">
                    <div class="addPic0BoxClass addPicGeneralBoxClass" id="addPic0BoxID">
                        <video id="video0" width="180" height="180" autoplay
                            style="display: none; border-radius: 250px;"></video>
                        <button id="clickPhoto0" onclick="takePicture('0')" style="display: none;">Click Photo</button>
                        <canvas id="canvas0" width="160" height="160"
                            style="display: none; border-radius: 100px; margin-bottom: 30px;"></canvas>
                    </div>
                    <i class="fa fa-camera" style="font-size:36px" onclick="openCamera('0')" id="camera0ID"></i>
                    <h3>User - 0</h3>
                    <input type="text" id="user0NameInputID" placeholder="User Name" maxlength="10" required>
                </div>

                <div class="userXNameInputBoxClass userNameInputBoxGeneral" id="userXNameInputBoxID">
                    <img src="/imgFiles/user.png" alt="userIcon" id="iconFirstXID"
                        style="height: 150px; border-radius: 80px;">
                    <div class="addPicXBoxClass addPicGeneralBoxClass" id="addPicXBoxID">
                        <video id="videoX" width="180" height="180" autoplay
                            style="display: none; border-radius: 250px;"></video>
                        <button id="clickPhotoX" onclick="takePicture('X')" style="display: none;">Click Photo</button>
                        <canvas id="canvasX" width="160" height="160"
                            style="display: none; border-radius: 100px; margin-bottom: 30px;"></canvas>
                    </div>
                    <i class="fa fa-camera" style="font-size:36px" onclick="openCamera('X')" id="cameraXID"></i>
                    <h3>User - X</h3>
                    <input type="text" id="userXNameInputID" placeholder="User Name" maxlength="10" required>
                </div>

            </div>
            <button id="userNameContinueBtn" onclick="goToToss()">Continue</button>
        </div>


        <!-- GAME PLAY PAGE : -->
        <div class="middleContainerClass" id="middleContainerID">
            <div class="player0MainContainerClass" id="player0MainContainerID">
                <div class="logo logoHighlight" id="logo0ID">
                    <img src="/imgFiles/user.png" alt="userIcon" id="palyGamePageImage0"
                        style="height: 150px; border-radius: 80px; margin-top: 30px;">
                    <h4 class="playerName">User - 0</h4>
                    <h1 id="playerGivenNameInGamePage0ID" style="text-align: center; margin-top: 20px;"></h1>
                    <h3 id="choiceIndicator0ID" class="choiceIndicatorClass"></h3>
                    <h1 id="timer0ID" class="timerClass">0</h1>
                </div>
            </div>
            <div class="playBoxMainContainerClass" id="playBoxMainContainerID">
                <h1 style="text-align: center; font-size: 50px; margin-bottom: 30px;" id="leagueCountOnPlayGamePageID">
                    League</h1>
                <div class="pointsDisplayOnPlayGamePageContainerClass" id="pointsDisplayOnPlayGamePageContainerID">
                    <div class="points0OnPlayGamePageContainerClass">
                        <h2 id="points0OnPlayGamePageID">Points 0 : </h2>
                    </div>
                    <div class="pointsXOnPlayGamePageContainerClass">
                        <h2 id="pointsXOnPlayGamePageID">Points X : </h2>
                    </div>
                </div>
            </div>
            <div class="playerXMainContainerClass" id="playerXMainContainerID">
                <div class="logo" id="logoXID">
                    <img src="/imgFiles/user.png" alt="userIcon" id="palyGamePageImageX"
                        style="height: 150px; border-radius: 80px; margin-top: 30px;">
                    <h4 class="playerName">User - X</h4>
                    <h1 id="playerGivenNameInGamePageXID" style="text-align: center; margin-top: 20px;"></h1>
                    <h3 id="choiceIndicatorXID" class="choiceIndicatorClass"></h3>
                    <h3 id="timerXID" class="timerClass">0</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
